<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>index</title>
  <link href="style.css" rel="stylesheet" type="text/css" />


<body>

  <form action="#">
    <label>Digite o seu CNPJ:
      <input name="componentePesquisaCnpj" id="pesquisaCnpj" type="number">
      <input type="button" name="Pesquisar" onclick="buscarEnderecoNoViaCNPJ()" value="Pesquisar">
  </form>
  <br>
  <br>
  <br><label>Nome fantasia:</label>
  <input name="fantasia" type="text" id="fantasia" size="60" /></label><br />
  <br><label>Bairro:</label>
  <input name="bairro" type="text" id="bairro" size="60" /></label><br />
  <br> <label>UF:</label>
  <input name="uf" type="text" id="uf" size="60" /></label><br />
  <br> <label>Telefone:</label>
  <input name="telefone" type="text" id="telefone" size="60" /></label><br />
  <br> <label>Logradouro:</label>
  <input name="logradouro" type="text" id="logradouro" size="60" /></label><br />
  <br> <label>Municipio:</label>
  <input name="municipio" type="text" id="municipio" size="60" /></label><br />
  <br> <label>Natureza Juridica:</label>
  <input name="natureza" type="text" id="natureza" size="60" /></label><br />
  <br> <label>Nome:</label>
  <input name="nome" type="text" id="nome" size="60" /></label><br />
  <br> <label>Numero:</label>
  <input name="numero" type="text" id="numero" size="60" /></label><br />
  <script>
    function buscarEnderecoNoViaCNPJ() {
      var cnpj = document.getElementById("pesquisaCnpj").value;


      fetch("https://cors-anywhere.herokuapp.com/https://receitaws.com.br/v1/cnpj/" + cnpj).then((response) => {
        if (response.ok) {
          return response.json();
        }
      }).then((dados) => {
        console.log(dados)
        document.getElementById("fantasia").value = dados.fantasia;
        document.getElementById("bairro").value = dados.bairro;
        document.getElementById("uf").value = dados.uf;
        document.getElementById("telefone").value = dados.telefone;
        document.getElementById("logradouro").value = dados.logradouro;
        document.getElementById("municipio").value = dados.municipio;
        document.getElementById("natureza").value = dados.natureza;
        document.getElementById("nome").value = dados.nome;
        document.getElementById("numero").value = dados.numero;
  
      }
      )
    }
  </script>

</body>

</html>
